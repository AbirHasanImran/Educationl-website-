<section
  class="section registration"
  id="registration"
  aria-label="registration"
  style="padding: 20px; background-color: #f9f9f9"
>
  <div class="container">
    <p class="section-subtitle" style="font-size: 24px; margin-bottom: 10px">
      Registration
    </p>

    <h2 class="h2 section-title" style="font-size: 36px; margin-bottom: 20px">
      Sign Up Now
    </h2>

    <form class="registration-form" style="max-width: 400px; margin: 0 auto">
      <div class="form-group" style="margin-bottom: 20px">
        <label for="full-name" style="font-size: 18px">Full Name</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          required
          style="width: 100%; padding: 10px; font-size: 16px"
        />
      </div>

      <div class="form-group" style="margin-bottom: 20px">
        <label for="email" style="font-size: 18px">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          style="width: 100%; padding: 10px; font-size: 16px"
        />
      </div>

      <div class="form-group" style="margin-bottom: 20px">
        <label for="password" style="font-size: 18px">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          style="width: 100%; padding: 10px; font-size: 16px"
        />
      </div>

      <div class="form-group" style="margin-bottom: 20px">
        <label for="confirm-password" style="font-size: 18px"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
          style="width: 100%; padding: 10px; font-size: 16px"
        />
      </div>

      <button
        type="submit"
        class="btn has-before"
        style="
          background-color: #007bff;
          color: #fff;
          border: none;
          padding: 10px 20px;
          font-size: 18px;
          cursor: pointer;
        "
      >
        Register
      </button>
    </form>
  </div>
</section>
